<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PIXELYPIGMENTO - Catálogo de Poleras</title>
  <style>
:root {
  --primary: #1B3C59; /* Deep Sapphire – ahora color principal, más colorido y elegante */
  --background: #FFFFFF; /* Fondo más claro para evitar el negro dominante */
  --secondary: #6A4C93; /* Urban Violet – más color en títulos y detalles */
  --accent: #F1C40F; /* Golden Mist – acentos vivos */
  --highlight: #00A7C6; /* Turquesa creativo para dar vida al diseño */
  --alert: #C0392B; /* Rojo elegante para notificaciones */
}

    body {
  background: var(--background);
  color: var(--primary);
  margin: 0;
  font-family: Arial, sans-serif;
}

    header {
      background: #000000;
      color: #FFFFFF;
      padding: 20px;
      text-align: center;
    }

    header h1 { margin: 0; font-size: 2rem; }

    header p { margin: 5px 0 0; font-size: 1rem; opacity: 0.9; }

    .hero {
      background: #000000;
      padding: 50px 20px;
      text-align: center;
      color: white;
    }

    .hero h2 {
      margin-bottom: 15px;
      font-size: 2rem;
    }

    .hero p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .catalogo {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 25px;
    }

    .item {
      background: #000000;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(27,42,65,0.15);
      padding: 15px;
      text-align: center;
      transition: 0.2s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .item img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 10px;
      background: #000000;
    }

    .item h3 {
      margin: 15px 0 5px;
      font-size: 1.1rem;
    }

    footer {
      background: #000000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    /* Applied palette usage */
  header, .header {
    background: var(--primary);
    color: var(--background);
    padding: 20px;
  }
  h1, h2, h3, h4, h5, h6 {
    color: var(--secondary);
  }
  a:hover, button:hover {
    color: var(--accent);
  }
  .btn-primary {
    background: var(--primary);
    color: var(--background);
  }
  .btn-secondary {
    background: var(--accent);
    color: var(--background);
  }
  .cta, .highlight {
    background: var(--highlight);
    color: var(--primary);
  }
  .alert {
    background: var(--alert);
    color: var(--background);
  }
</style>
</head>
<body>
  <header>
    <h1>PIXELYPIGMENTO SpA</h1>
    <p>Estampado profesional de poleras, tazas, cojines y más</p>
  </header>

  <section class="hero">
    <h2>Diseños Únicos y Personalizados</h2>
    <p>Añade tus propias imágenes y agranda tu catálogo en segundos.</p>
  </section>

  <section class="catalogo">
    <div class="item" >
      <img src="img/polera1.jpg" alt="Polera 1" />
      <h3>Polera Modelo 1</h3>
    </div>

    <div class="item" >
      <img src="img/polera2.jpg" alt="Polera 2" />
      <h3>Polera Modelo 2</h3>
    </div>

    <div class="item" >
      <img src="img/polera3.jpg" alt="Polera 3" />
      <h3>Polera Modelo 3</h3>
    </div>
  </section>

  <footer>
    <p>© 2025 PIXELYPIGMENTO SpA — Todos los derechos reservados</p>
  </footer>
  <script>
    function agregarProducto() {
      const catalogo = document.querySelector('.catalogo');
      const nuevo = document.querySelector('#plantilla-item').content.cloneNode(true);
      catalogo.appendChild(nuevo);
    }
  </script>

  <button onclick="agregarProducto()" style="position:fixed; bottom:20px; right:20px; padding:12px 20px; background:#1B2A41; color:white; border:none; border-radius:8px; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.3);">()" style="position:fixed; bottom:20px; right:20px; padding:12px 20px; background:#111827; color:white; border:none; border-radius:8px; cursor:pointer; box-shadow: 0 4px 10px rgba(227,28,121,0.4);">
    Agregar Producto
  </button>

  <template id="plantilla-item">
    <div class="item" >
      <img src="img/nueva-polera.jpg" alt="Nueva Polera" />
      <h3>Nuevo Modelo</h3>
    </div>
  </template>
</body>
</html>
